                <div class="flex justify-between items-center">
                    <h1 class="basis-1/5">All Bookings</h1>
                    <div class="py-4 basis-3/4 flex justify-around">
                        <div class="bg-white ring-2 ring-blue-700 p-3 py-2 rounded-sm">
                            <span>Status</span>
                            <input type="checkbox" class="peer"/>
                        <div class="flex">
                            <span>
                                <label for="approved" class="ml-2 text-sm text-gray-600">
                                    <input type="checkbox" id="approved"/>

                                </label>
                                
                            </span>
                            <span>
                                <label for="declined" class="ml-2 text-sm text-gray-600">

                                </label>
                            </span>
                                <label for="processing" class="ml-2 text-sm text-gray-600">
                                    <input type="checkbox" id="processing"/>

                                </label>
                                <label for="paused" class="ml-2 text-sm text-gray-600">

                                </label>
                                
                        </div>
